<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../script/lib/utils/rem/1.0.0/rem.js"></script>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>账户详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/2.1.0/aui.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />-->
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_vbi1zn4tlcy2e29.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/conf/accounts/accountDetail.css"/>
</head>

<body>
<div id="app">
    <header id="jHeader" class="aui-bar aui-bar-nav">
        <div id="jBack" class="aui-pull-left aui-btn">
            <span class="iconfont icon-fanhui"></span>
        </div>
        <div class="aui-title">选择账户类型</div>
        <div id="jDelete" class="aui-pull-right aui-btn">编辑</div>
    </header>
</div>
</body>
<script type="text/javascript" data-main="../../script/app" src="../../script/lib/require/2.1.11/require.js"></script>
<!-- apiready必须放在这里才能生效 -->
<script type="text/javascript">
    apiready = function () {
        require(['common'],function (common) {
            var name = api.pageParam.name;
            var color = api.pageParam.color;
            $('#jHeader').addClass('bg-'+color);
            $('#jHeader .aui-title').html(name);
            common.methods().openFrame('accountDetail_frm','./accountDetail_frm.html',0,{
                id:api.pageParam.id
            },true);
        });
    };
</script>

</html>
