<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../script/lib/utils/rem/1.0.0/rem.js"></script>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/aui/2.1.0/aui.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />-->
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_hdy4esq7wjqbyb9.css"/>
    <link rel="stylesheet" type="text/css" href="../css/conf/main_frm.css"/>
</head>

<body>
<div id="app" class="aui-content-padded">
    <div class="card-li bg-default">
        <div class="card-li-inner">
            <div class="fl fc-2b2525 aui-font-size-18">总资产</div>
            <div class="fr fc-1b1515 fc-bold aui-font-size-20">10000</div>
        </div>
    </div>
    <div id="jCardList">
        <div class="card-li bg-0">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-xianjin fl"></i><span>现金</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-1">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-yhk fl"></i><span>储蓄卡</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-2">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-zfb fl"></i><span>支付宝</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-3">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-weixin fl"></i><span>微信</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-4">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-gupiao fl"></i><span>投资账户</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-5">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-xunibi fl"></i><span>虚拟币账户</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-6">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-caipiao fl"></i><span>彩票账户</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-7">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-cxg fl"></i><span>固定理财</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
        <div class="card-li bg-8">
            <div class="card-li-inner">
                <div class="fl fc-default"><i class="iconfont icon-licai fl"></i><span>其它账户</span></div>
                <div class="fr fc-default">10000</div>
            </div>
        </div>
    </div>
    <div class="card-li bg-default">
        <div id="jAddAccount" class="card-li-inner fc-d7d7d7 aui-font-size-16">
            <i class="iconfont icon-jia fl"></i><span>添加账户</span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" data-main="../script/app" src="../script/lib/require/2.1.11/require.js"></script>
<!-- apiready必须放在这里才能生效 -->
<script type="text/javascript">
    apiready = function () {
        require(['conf/main']);
    };
</script>

</html>
